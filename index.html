<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Not To Do List</title>
        <link rel="stylesheet" href="/css/index.css">
        <link rel="stylesheet" href="/css/list.css">
        <link rel="stylesheet" href="/css/task.css">
        <link rel="stylesheet" href="/css/header.css">
        <link rel="stylesheet" href="/css/new-task-input.css">
        <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <h1>Not To Do List</h1>
        </div>
        <div class="list">
            <form
                class="new-task-input"
                hx-post="/add-item/"
                hx-target=".tasks-list"
                hx-swap="beforeend"
            >
                <input
                    class="new-task-input__input"
                    type="text"
                    name="title"
                    placeholder="Add a new task"
                />
                <button class="new-task-input__add">
                    +
                </button>
            </form>
            <div class="tasks-list">
                {{ range .Items }}
                <div class="task">
                    <div class="task__checkbox"></div>
                    <div class="task__title">
                        {{ .Title }}
                    </div>
                    <div class="task__remove">
                        Ã—
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </body>
</html>
